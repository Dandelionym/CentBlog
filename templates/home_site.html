{% extends 'base.html' %}

{% block content %}
	<div class="aritcle_list">
				{% for article in article_list %}
					<div class="article_item clearfix">
						<h5><a>{{ article.title }}</a></h5>
						<div class="article_desc">
							{{ article.desc }}
						</div>
						<div class="small atricle_bottom_bar pull-right">
							<span>Posted &emsp;{{ article.create_time | date:"Y-m-d  H:i:s" }}</span>&emsp;&emsp;
							<span class="glyphicon glyphicon-comment"></span>评论（{{ article.comment_count}}）&emsp;&emsp;
							<span class="glyphicon glyphicon-thumbs-up"></span>点赞（{{ article.up_count }}）&emsp;&emsp;
						</div>
					</div>
					<hr>
				{% endfor %}
			</div>
{% endblock %}
